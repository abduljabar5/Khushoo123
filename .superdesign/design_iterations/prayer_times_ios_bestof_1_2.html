<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times - Best of iOS Muslim Apps (Minimal Glass)</title>
  <link rel="stylesheet" href="prayer_dark_theme_1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { min-height: 100vh; background: var(--background); color: #fff; font-family: var(--font-sans); margin: 0; padding: 0; box-sizing: border-box; }
    .safe-area { max-width: 430px; margin: 0 auto; border-radius: 32px; overflow: hidden; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25); background: var(--background); min-height: 100vh; position: relative; }
    .header-bg { position: relative; height: 180px; width: 100%; background: linear-gradient(120deg, #232526 0%, #1C1C1E 100%); }
    .header-content { position: absolute; left: 0; right: 0; bottom: 20px; z-index: 2; padding: 0 20px; text-align: left; }
    .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; }
    .location { font-size: 1.08rem; font-weight: 700; color: var(--secondary); display: flex; align-items: center; gap: 5px; }
    .settings-btn { background: var(--card); border-radius: 8px; padding: 5px 7px; border: none; color: #fff; cursor: pointer; transition: background 0.2s; font-size: 1.1rem; }
    .settings-btn:hover { background: var(--secondary); color: #111; }
    .date { font-size: 0.98rem; color: #fff; font-weight: 600; }
    .next-prayer-card { background: rgba(255,255,255,0.10); border-radius: 14px; padding: 14px; box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10); margin-top: 8px; display: flex; align-items: center; gap: 12px; justify-content: space-between; }
    .next-prayer-info { display: flex; flex-direction: column; }
    .next-prayer-label { font-size: 1.02rem; font-weight: 700; color: var(--secondary); }
    .next-prayer-time { font-size: 1.22rem; font-weight: 800; color: #fff; }
    .next-prayer-countdown { color: var(--warning); font-weight: 700; font-size: 1.02rem; margin-top: 2px; }
    .circular-progress { width: 44px; height: 44px; position: relative; }
    .circular-progress svg { transform: rotate(-90deg); }
    .circular-progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--secondary); font-size: 0.95rem; font-weight: 700; }
    .scrollview { padding: 0 12px; background: var(--background); min-height: calc(100vh - 180px); margin-top: -18px; border-top-left-radius: 16px; border-top-right-radius: 16px; box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.10); position: relative; z-index: 3; }
    .section { margin-top: 24px; }
    .card { background: rgba(255,255,255,0.10); border-radius: 12px; padding: 14px; box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10); margin-bottom: 8px; }
    .prayer-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; border-radius: 10px; transition: background 0.2s; padding: 6px 0; }
    .prayer-row.active { background: rgba(255, 149, 0, 0.13); }
    .prayer-info { display: flex; align-items: center; gap: 10px; }
    .prayer-name { font-weight: 700; font-size: 1.02rem; color: #fff; }
    .prayer-time { color: #fff; font-size: 0.98rem; margin-left: 7px; font-weight: 600; }
    .status-badge { display: inline-block; border-radius: 7px; padding: 3px 10px; font-size: 0.95rem; font-weight: 700; margin-left: 8px; vertical-align: middle; transition: background 0.2s; }
    .status-green { background: var(--secondary); color: #111; }
    .status-orange { background: var(--warning); color: #fff; animation: pulse-badge 0.6s; }
    .status-gray { background: var(--muted-foreground); color: #222; }
    .status-done { background: var(--secondary); color: #111; }
    .status-upcoming { background: var(--muted-foreground); color: #222; }
    .status-now { background: var(--warning); color: #fff; }
    @keyframes pulse-badge { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .caption { color: #fff; font-size: 0.98rem; font-weight: 600; }
    .actions-row { display: flex; gap: 12px; justify-content: space-between; margin: 18px 0 0 0; }
    .action-btn { background: rgba(255,255,255,0.10); border-radius: 10px; padding: 10px 14px; color: var(--secondary); font-weight: 700; font-size: 0.98rem; border: none; display: flex; align-items: center; gap: 7px; cursor: pointer; transition: background 0.2s, color 0.2s; }
    .action-btn.active, .action-btn:active { background: var(--secondary); color: #111; }
    .fab { position: fixed; bottom: 24px; right: 24px; background: var(--secondary); color: #111; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 4px 16px 0 rgba(0,0,0,0.18); border: none; z-index: 10; transition: background 0.2s; }
    .fab:active { background: var(--primary); color: #fff; }
    @media (max-width: 500px) { .fab { right: 10px; bottom: 10px; } }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="header-bg">
      <div class="header-content">
        <div class="header-row">
          <span class="location"><i data-lucide="map-pin"></i> New York</span>
          <button class="settings-btn"><i data-lucide="settings"></i></button>
        </div>
        <div class="date">Monday, June 10</div>
        <div class="next-prayer-card">
          <div class="next-prayer-info">
            <span class="next-prayer-label">Next Prayer</span>
            <span class="next-prayer-time">Maghrib</span>
            <span class="next-prayer-countdown">in 1h 23m</span>
          </div>
          <div class="circular-progress">
            <svg width="44" height="44">
              <circle cx="22" cy="22" r="18" stroke="#333" stroke-width="5" fill="none" />
              <circle cx="22" cy="22" r="18" stroke="#FF9500" stroke-width="5" fill="none" stroke-dasharray="113.1" stroke-dashoffset="34" stroke-linecap="round" />
            </svg>
            <span class="circular-progress-text">1:23</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrollview">
      <div class="section">
        <div class="card">
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="check" style="color: var(--secondary);"></i>
              <span class="prayer-name">Fajr</span>
              <span class="prayer-time">5:00 AM</span>
            </div>
            <span class="status-badge status-done">Done</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="check" style="color: var(--secondary);"></i>
              <span class="prayer-name">Dhuhr</span>
              <span class="prayer-time">12:30 PM</span>
            </div>
            <span class="status-badge status-done">Done</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="circle" style="color: var(--muted-foreground);"></i>
              <span class="prayer-name">Asr</span>
              <span class="prayer-time">4:30 PM</span>
            </div>
            <span class="status-badge status-upcoming">Upcoming</span>
          </div>
          <div class="prayer-row active">
            <div class="prayer-info">
              <i data-lucide="sunset" style="color: var(--warning);"></i>
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time">7:15 PM</span>
            </div>
            <span class="status-badge status-now">in 1h 23m</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="moon-star" style="color: var(--muted-foreground);"></i>
              <span class="prayer-name">Isha</span>
              <span class="prayer-time">9:00 PM</span>
            </div>
            <span class="status-badge status-upcoming">Upcoming</span>
          </div>
        </div>
        <div class="actions-row">
          <button class="action-btn"><i data-lucide="check-circle"></i> Mark as Prayed</button>
          <button class="action-btn"><i data-lucide="compass"></i> Qibla</button>
          <button class="action-btn"><i data-lucide="calendar"></i> Calendar</button>
        </div>
      </div>
    </div>
    <button class="fab"><i data-lucide="plus"></i></button>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
