<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times - iOS Muslim App</title>
  <link rel="stylesheet" href="prayer_dark_theme_1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { min-height: 100vh; background: var(--background); color: var(--foreground); font-family: var(--font-sans); margin: 0; padding: 0; box-sizing: border-box; }
    .safe-area { max-width: 430px; margin: 0 auto; border-radius: 32px; overflow: hidden; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25); background: var(--background); min-height: 100vh; position: relative; }
    .header-bg { position: relative; height: 200px; width: 100%; background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat; }
    .header-gradient { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.65) 60%, rgba(0,0,0,0.0) 100%); z-index: 1; }
    .header-content { position: absolute; left: 0; right: 0; bottom: 28px; z-index: 2; padding: 0 28px; text-align: left; }
    .large-title { font-size: 2.1rem; font-weight: 800; color: #fff; margin-bottom: 7px; }
    .subtitle { font-size: 1.08rem; color: rgba(255,255,255,0.82); font-weight: 500; }
    .scrollview { padding: 0 18px; background: var(--background); min-height: calc(100vh - 200px); margin-top: -28px; border-top-left-radius: 22px; border-top-right-radius: 22px; box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.10); position: relative; z-index: 3; }
    .section { margin-top: 36px; }
    .card { background: var(--card); border-radius: 14px; padding: 20px; box-shadow: var(--shadow-card); margin-bottom: 10px; }
    .prayer-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px; }
    .prayer-row:last-child { margin-bottom: 0; }
    .prayer-info { display: flex; align-items: center; gap: 14px; }
    .prayer-name { font-weight: 700; font-size: 1.1rem; }
    .prayer-time { color: var(--muted-foreground); font-size: 1.05rem; margin-left: 8px; }
    .status-badge { display: inline-block; border-radius: 9px; padding: 3px 12px; font-size: 0.98rem; font-weight: 600; margin-left: 10px; vertical-align: middle; transition: background 0.2s; }
    .status-green { background: var(--secondary); color: #111; }
    .status-orange { background: var(--warning); color: #fff; animation: pulse-badge 0.6s; }
    .status-gray { background: var(--muted-foreground); color: #222; }
    @keyframes pulse-badge { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .caption { color: var(--muted-foreground); font-size: 1.01rem; }
    .next-prayer-card { background: var(--card); border-radius: 14px; padding: 18px; box-shadow: var(--shadow-card); margin-top: 24px; display: flex; align-items: center; gap: 16px; }
    .next-prayer-label { font-size: 1.1rem; font-weight: 700; color: var(--secondary); }
    .next-prayer-time { font-size: 1.2rem; font-weight: 800; color: #fff; }
    .next-prayer-countdown { color: var(--warning); font-weight: 700; margin-left: 8px; }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="header-bg">
      <div class="header-gradient"></div>
      <div class="header-content">
        <div class="large-title">Prayer Times</div>
        <div class="subtitle">Monday, June 10</div>
      </div>
    </div>
    <div class="scrollview">
      <div class="section">
        <div class="card">
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="sunrise" style="color: var(--secondary);"></i>
              <span class="prayer-name">Fajr</span>
              <span class="prayer-time">5:00 AM</span>
            </div>
            <span class="status-badge status-green">Done</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="sun" style="color: var(--secondary);"></i>
              <span class="prayer-name">Dhuhr</span>
              <span class="prayer-time">12:30 PM</span>
            </div>
            <span class="status-badge status-gray">Upcoming</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="cloud-sun" style="color: var(--secondary);"></i>
              <span class="prayer-name">Asr</span>
              <span class="prayer-time">4:30 PM</span>
            </div>
            <span class="status-badge status-gray">Upcoming</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="moon" style="color: var(--secondary);"></i>
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time">7:15 PM</span>
            </div>
            <span class="status-badge status-orange">in 1h 23m</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="moon-star" style="color: var(--secondary);"></i>
              <span class="prayer-name">Isha</span>
              <span class="prayer-time">9:00 PM</span>
            </div>
            <span class="status-badge status-gray">Upcoming</span>
          </div>
        </div>
      </div>
      <div class="next-prayer-card">
        <i data-lucide="moon" style="color: var(--secondary); width: 32px; height: 32px;"></i>
        <div>
          <div class="next-prayer-label">Next Prayer</div>
          <div class="next-prayer-time">Maghrib <span class="next-prayer-countdown">in 1h 23m</span></div>
        </div>
      </div>
      <div style="height: 40px;"></div>
    </div>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
