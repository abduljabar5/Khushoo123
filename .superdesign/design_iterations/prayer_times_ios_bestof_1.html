<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Times - Best of iOS Muslim Apps</title>
  <link rel="stylesheet" href="prayer_dark_theme_1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body { min-height: 100vh; background: var(--background); color: var(--foreground); font-family: var(--font-sans); margin: 0; padding: 0; box-sizing: border-box; }
    .safe-area { max-width: 430px; margin: 0 auto; border-radius: 32px; overflow: hidden; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25); background: var(--background); min-height: 100vh; position: relative; }
    .header-bg { position: relative; height: 220px; width: 100%; background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') center/cover no-repeat; }
    .header-gradient { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.65) 60%, rgba(0,0,0,0.0) 100%); z-index: 1; }
    .header-content { position: absolute; left: 0; right: 0; bottom: 24px; z-index: 2; padding: 0 24px; text-align: left; }
    .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .location { font-size: 1.1rem; font-weight: 700; color: var(--secondary); display: flex; align-items: center; gap: 6px; }
    .settings-btn { background: var(--card); border-radius: 8px; padding: 6px 8px; border: none; color: #fff; cursor: pointer; transition: background 0.2s; }
    .settings-btn:hover { background: var(--secondary); color: #111; }
    .date { font-size: 1rem; color: rgba(255,255,255,0.8); font-weight: 500; }
    .next-prayer-card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: var(--shadow-card); margin-top: 12px; display: flex; align-items: center; gap: 18px; justify-content: space-between; }
    .next-prayer-info { display: flex; flex-direction: column; }
    .next-prayer-label { font-size: 1.1rem; font-weight: 700; color: var(--secondary); }
    .next-prayer-time { font-size: 1.5rem; font-weight: 800; color: #fff; }
    .next-prayer-countdown { color: var(--warning); font-weight: 700; font-size: 1.1rem; margin-top: 2px; }
    .circular-progress { width: 56px; height: 56px; position: relative; }
    .circular-progress svg { transform: rotate(-90deg); }
    .circular-progress-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--secondary); font-size: 1rem; font-weight: 700; }
    .scrollview { padding: 0 18px; background: var(--background); min-height: calc(100vh - 220px); margin-top: -28px; border-top-left-radius: 22px; border-top-right-radius: 22px; box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.10); position: relative; z-index: 3; }
    .section { margin-top: 36px; }
    .card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: var(--shadow-card); margin-bottom: 10px; }
    .prayer-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 18px; border-radius: 12px; transition: background 0.2s; padding: 8px 0; }
    .prayer-row.active { background: rgba(255, 149, 0, 0.12); }
    .prayer-info { display: flex; align-items: center; gap: 14px; }
    .prayer-name { font-weight: 700; font-size: 1.1rem; }
    .prayer-time { color: var(--muted-foreground); font-size: 1.05rem; margin-left: 8px; }
    .status-badge { display: inline-block; border-radius: 9px; padding: 3px 12px; font-size: 0.98rem; font-weight: 600; margin-left: 10px; vertical-align: middle; transition: background 0.2s; }
    .status-green { background: var(--secondary); color: #111; }
    .status-orange { background: var(--warning); color: #fff; animation: pulse-badge 0.6s; }
    .status-gray { background: var(--muted-foreground); color: #222; }
    .status-done { background: var(--secondary); color: #111; }
    .status-upcoming { background: var(--muted-foreground); color: #222; }
    .status-now { background: var(--warning); color: #fff; }
    @keyframes pulse-badge { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .caption { color: var(--muted-foreground); font-size: 1.01rem; }
    .actions-row { display: flex; gap: 18px; justify-content: space-between; margin: 24px 0 0 0; }
    .action-btn { background: var(--card); border-radius: 12px; padding: 12px 18px; color: var(--secondary); font-weight: 700; font-size: 1rem; border: none; display: flex; align-items: center; gap: 8px; cursor: pointer; transition: background 0.2s, color 0.2s; }
    .action-btn.active, .action-btn:active { background: var(--secondary); color: #111; }
    .fab { position: fixed; bottom: 32px; right: 32px; background: var(--secondary); color: #111; border-radius: 50%; width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; font-size: 2rem; box-shadow: 0 4px 16px 0 rgba(0,0,0,0.18); border: none; z-index: 10; transition: background 0.2s; }
    .fab:active { background: var(--primary); color: #fff; }
    @media (max-width: 500px) { .fab { right: 16px; bottom: 16px; } }
  </style>
</head>
<body>
  <div class="safe-area">
    <div class="header-bg">
      <div class="header-gradient"></div>
      <div class="header-content">
        <div class="header-row">
          <span class="location"><i data-lucide="map-pin"></i> New York</span>
          <button class="settings-btn"><i data-lucide="settings"></i></button>
        </div>
        <div class="date">Monday, June 10</div>
        <div class="next-prayer-card">
          <div class="next-prayer-info">
            <span class="next-prayer-label">Next Prayer</span>
            <span class="next-prayer-time">Maghrib</span>
            <span class="next-prayer-countdown">in 1h 23m</span>
          </div>
          <div class="circular-progress">
            <svg width="56" height="56">
              <circle cx="28" cy="28" r="24" stroke="#333" stroke-width="6" fill="none" />
              <circle cx="28" cy="28" r="24" stroke="#FF9500" stroke-width="6" fill="none" stroke-dasharray="150.72" stroke-dashoffset="45" stroke-linecap="round" />
            </svg>
            <span class="circular-progress-text">1:23</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrollview">
      <div class="section">
        <div class="card">
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="check" style="color: var(--secondary);"></i>
              <span class="prayer-name">Fajr</span>
              <span class="prayer-time">5:00 AM</span>
            </div>
            <span class="status-badge status-done">Done</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="check" style="color: var(--secondary);"></i>
              <span class="prayer-name">Dhuhr</span>
              <span class="prayer-time">12:30 PM</span>
            </div>
            <span class="status-badge status-done">Done</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="circle" style="color: var(--muted-foreground);"></i>
              <span class="prayer-name">Asr</span>
              <span class="prayer-time">4:30 PM</span>
            </div>
            <span class="status-badge status-upcoming">Upcoming</span>
          </div>
          <div class="prayer-row active">
            <div class="prayer-info">
              <i data-lucide="sunset" style="color: var(--warning);"></i>
              <span class="prayer-name">Maghrib</span>
              <span class="prayer-time">7:15 PM</span>
            </div>
            <span class="status-badge status-now">in 1h 23m</span>
          </div>
          <div class="prayer-row">
            <div class="prayer-info">
              <i data-lucide="moon-star" style="color: var(--muted-foreground);"></i>
              <span class="prayer-name">Isha</span>
              <span class="prayer-time">9:00 PM</span>
            </div>
            <span class="status-badge status-upcoming">Upcoming</span>
          </div>
        </div>
        <div class="actions-row">
          <button class="action-btn"><i data-lucide="check-circle"></i> Mark as Prayed</button>
          <button class="action-btn"><i data-lucide="compass"></i> Qibla</button>
          <button class="action-btn"><i data-lucide="calendar"></i> Calendar</button>
        </div>
      </div>
    </div>
    <button class="fab"><i data-lucide="plus"></i></button>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
